apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: signer
  annotations:
    fluxcd.io/automated: "false"
  namespace: supplychyn-ent
spec:
  releaseName: signer
  interval: 1m
  chart:
   spec:
    chart: platforms/r3-corda-ent/charts/signer
    sourceRef:
      kind: GitRepository
      name: flux-vara
      namespace: flux-vara
  values:
    nodeName: signer
    metadata:
      namespace: supplychyn-ent
    image:
      initContainer: blockchainfulcrumacr.azurecr.io/alpine-utils:1.0
      signerContainer: blockchainfulcrumacr.azurecr.io/corda/enterprise-signer:1.5.1-zulu-openjdk8u242
      pullPolicy: IfNotPresent
      imagePullSecrets:
        - name: "regcred"
    acceptLicense: YES
    vault:
      address: http://a39f5128b6763403fbe629cbb6978dc2-1224147318.eu-west-1.elb.amazonaws.com:20001
      role: vault-role
      authPath: cordaentsupplychyn
      serviceAccountName: vault-auth
      certsecretprefix: secretsv2/data/supplychyn
      retries: 10
      sleepTimeAfterError: 15
    service:
      type: ClusterIP
      adminListener:
          port: 6000
    serviceLocations:
      identityManager:
        host: idman.supplychyn-ent
        publicIp: idman.sai29.dev.aws.blockchaincloudpoc-develop.com
        port: 5052
        publicPort: 443
      networkMap:
        host: networkmap.supplychyn-ent
        port: 5050
      revocation:
        port: 5053
    cenmServices:
      authName: auth
      authPort: 8081
      idmanName: idman
    signers:
      CSR:
        schedule:
          interval: 1m
      CRL:
        schedule:
          interval: 1d
      NetworkMap:
        schedule:
          interval: 1m
      NetworkParameters:
        schedule:
          interval: 1m
    config:
      volume:
        baseDir: /opt/cenm
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 512
        unit: M
      pod:
        resources:
          limits: 512M
          requests: 512M
      replicas: 1
