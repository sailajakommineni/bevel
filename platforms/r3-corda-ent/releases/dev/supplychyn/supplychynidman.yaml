apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supplychynidman
  namespace: supplychyn-ent
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: supplychynidman
  interval: 1m
  chart:
   spec:
    chart: platforms/r3-corda-ent/charts/idman
    sourceRef:
      kind: GitRepository
      name: flux-vara
      namespace: flux-vara
  values:
    nodeName: idman
    bashDebug: false
    prefix: supplychyn
    metadata:
      namespace: supplychyn-ent
    image:
      initContainer: blockchainfulcrumacr.azurecr.io/alpine-utils:1.0
      idmanContainer: blockchainfulcrumacr.azurecr.io/corda/enterprise-identitymanager:1.5.1-zulu-openjdk8u242
      enterpriseCliContainer: corda/enterprise-cli:1.5.1-zulu-openjdk8u242
      pullPolicy: IfNotPresent
      imagePullSecrets:
        - name: "regcred"
    storage:
      name: supplychyn-aws-storageclass
      memory: 700Mi
    acceptLicense: YES
    vault:
      address: http://a39f5128b6763403fbe629cbb6978dc2-1224147318.eu-west-1.elb.amazonaws.com:20001
      certSecretPrefix: secretsv2/data/supplychyn
      role: vault-role
      authPath: cordaentsupplychyn
      serviceAccountName: vault-auth
      retries: 10
      sleepTimeAfterError: 15
    service:
      external:
        port: 10000
      internal:
        port: 5052
      revocation:
        port: 5053
      adminListener:
        port: 6000
    database:
      driverClassName: "org.h2.Driver"
      url: "jdbc:h2:file:./h2/identity-manager-persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=0;AUTO_SERVER_PORT=0"
      user: "idman-db-user"
      password: "idman-db-password"
      runMigration: "true"
    config:
      volume:
        baseDir: /opt/cenm
      jarPath: bin
      configPath: etc
      cordaJar:
        memorySize: 512
        unit: M
      pod:
        resources:
          limits: 512M
          requests: 512M
      replicas: 1
      sleepTimeAfterError: 120
    ambassador:
      external_url_suffix: "sai29.dev.aws.blockchaincloudpoc-develop.com"
    cenmServices:
      gatewayName: gateway
      gatewayPort: 8080
      zoneName: zone
      zonePort: 12345
      zoneEnmPort: 25000
      authName: auth
      authPort: 8081
