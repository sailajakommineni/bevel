apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: manusai-initial-registration
  annotations:
    fluxcd.io/automated: "false"
  namespace: manusai-ns
spec:
  releaseName: manusai-initial-registration
  interval: 1m
  chart:
    spec:
      chart: platforms/r3-corda/charts/corda-node-initial-registration
      sourceRef:
        kind: GitRepository
        name: flux-sako
        namespace: flux-sako
  values:
    nodeName: manusai
    replicas: 1
    metadata:
      namespace: manusai-ns  
    image:
      containerName: ghcr.io/hyperledger/bevel-corda:4.9
      initContainerName: ghcr.io/hyperledger/alpine-utils:1.0
      imagePullSecret: regcred
      privateCertificate: true
      doormanCertAlias: doormansai.sai29.dev.aws.blockchaincloudpoc-develop.com
      networkmapCertAlias: networkmapsai.sai29.dev.aws.blockchaincloudpoc-develop.com
    nodeConf:
      p2p:
        url: manusai.manusai-ns
        port: 10002
      ambassadorAddress: manusai.sai29.dev.aws.blockchaincloudpoc-develop.com:15091
      rpcSettings:
        useSsl: false
        standAloneBroker: false
        address: "0.0.0.0:10003"
        adminAddress: "0.0.0.0:10005"
        ssl:
          certificatesDirectory: na-ssl-false
          sslKeystorePath: na-ssl-false
          trustStoreFilePath: na-ssl-false
      legalName: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH #use peer-node level subject for legalName
      messagingServerAddress:
      jvmArgs:
      systemProperties:
      sshd:
        port:
      exportJMXTo:
      transactionCacheSizeMegaBytes: 8
      attachmentContentCacheSizeMegaBytes: 10
       
      detectPublicIp: false
      database:
        exportHibernateJMXStatistics: false
      dbUrl: manusaidb
      dbPort: 9101
      dataSourceClassName: "org.h2.jdbcx.JdbcDataSource"
      dataSourceUrl: "jdbc:h2:tcp://manusaidb:9101/persistence;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000;WRITE_DELAY=100;AUTO_RECONNECT=TRUE;"
      jarPath: "/data/corda-workspace/h2/bin"
      networkMapURL: https://networkmapsai.sai29.dev.aws.blockchaincloudpoc-develop.com
      doormanURL: https://doormansai.sai29.dev.aws.blockchaincloudpoc-develop.com
      compatibilityZoneURL:
      jarVersion: 4.9
      devMode: false
      env:
        - name: JAVA_OPTIONS
          value: -Xmx512m
        - name: CORDA_HOME
          value: /opt/corda
        - name: BASE_DIR
          value: /base/corda
    credentials:
      dataSourceUser: sa
      rpcUser:
        - name: manusaioperations
          permissions: [ALL]

    volume:
      baseDir: /base/corda
    resources:
      limits: "512Mi"
      requests: "512Mi"
    
    service:
      type: ClusterIP
      p2p:
        port: 10002
        targetPort: 10002
      rpc:
        port: 10003
      rpcadmin:
        port: 10005

    vault:
      address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
      role: vault-role
      authpath: cordamanusai
      serviceaccountname: vault-auth
      dbsecretprefix: manusai/data/credentials/database
      rpcusersecretprefix: manusai/data/credentials/rpcusers
      keystoresecretprefix: manusai/data/credentials/keystore
      certsecretprefix: manusai/data/certs
      retries: 10
        
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
